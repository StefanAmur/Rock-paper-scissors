<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock-paper-scissors</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <section class="title-container">
        <h1 class="title">Rock-Paper-Scissors game</h1>
    </section>

    <section class="choices-container">
        <div class="user-choice">
            <button class="btn" id="rock">
                <span class="icon-container">
                    <img src="./img/stone.png" alt="Rock picture" class="icon">
                </span>
                <p class="text">Rock</p>
            </button>
            <button class="btn" id="paper">
                <span class="icon-container">
                    <img src="./img/paper.png" alt="Paper picture" class="icon">
                </span>
                <p class="text">Paper</p>
            </button>
            <button class="btn" id="scissors">
                <span class="icon-container">
                    <img src="./img/scissors.png" alt="Scissors picture" class="icon">
                </span>
                <p class="text">Scissors</p>
            </button>
            <button class="btn" id="lizard">
                <span class="icon-container">
                    <img src="./img/lizard.png" alt="Lizard picture" class="icon">
                </span>
                <p class="text">Lizard</p>
            </button>
            <button class="btn" id="spock">
                <span class="icon-container">
                    <img src="./img/spock.png" alt="Star Trek Spock icon" class="icon">
                </span>
                <p class="text">Spock</p>
            </button>
        </div>
        <div class="pc-choice-container">
            <button class="btn-play" id="play">Play!</button>
        </div>
    </section>
    <section class="result-container">
        <h3 id="result-title"></h3>
    </section>

    <script src="./script.js"></script>
</body>

</html>
